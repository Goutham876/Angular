<input 
  type="text" 
  class="form-control"
  (keyup.enter)="addTitle(title)"
  placeholder="Add New Title"
  #title>
<ul class="list-group">
  <li 
    class="list-group-item"
    *ngFor="let post of posts">
    <button
      (click)="deletePost(post)" 
      class="btn default btn-sm">
      delete
    </button>
    {{ post.title }}
  </li>
</ul>

<input 
  type="text" 
  class="form-control" 
  placeholder="New Title"
  (keyup.enter)="addTitle(title)"
  #title>
<ul class="list-group">
  <li 
    class="list-group-item"
    *ngFor="let post of posts">
      <button 
        class="btn btn-default btn-sm"
        (click)="deleteTitle(post)">
        Delete
      </button>
      {{post.title}}
  </li>
</ul>

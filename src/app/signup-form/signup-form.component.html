
<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">invalid username or password!</div>
  <div class="form-group">
    <label for="username">username</label>
    <input
      formControlName="username" 
      type="text" 
      id="username" 
      class="form-control">
      <div *ngIf="username.pending">checking for uniqueness...</div>
      <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
        <div *ngIf="username.errors.required">username required.</div>
        <div *ngIf="username.errors.minlength">should be atleast {{username.errors.minlength.requiredLength}} letters.</div>
        <div *ngIf="username.errors.cannotContainSpace">username cannot contain space.</div>
        <div *ngIf="username.errors.mustBeUnique">username already taken.</div>

      </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input 
      formControlName="password"
      type="password" 
      id="password" 
      class="form-control">
  </div>
  <button class="btn btn-primary">submit</button>
</form>
{{form.error}}

<form [formGroup]="form">
  <div class="form-group">
    <label for="username">username</label>
    <input 
    formControlName="username"
    type="text" 
    id="username" 
    class="form-control">
    <div *ngIf="username.pending">checking for uniqueness...</div>
    <div *ngIf="username.touched && form.get('username').invalid" class="alert alert-danger">
      <div *ngIf="username.errors.required">username required!</div>
      <div *ngIf="username.errors.shouldBeUnique">username already taken.</div>
      <div *ngIf="username.errors.minlength">username should be minimum of {{username.errors.minlength.requiredLength}} char</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input 
    formControlName="password"
    type="password" 
    id="password" 
    class="form-control">
  </div>
  <button class="btn btn-primary">submit</button>
  {{username.errors | json}}
</form>
